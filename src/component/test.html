 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Page Fireworks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // Define colors for particles
    const colors = ['red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'violet', 'white'];

    function createFirework(x, y) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random color
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];

        // Set start position
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        // Random angle and distance
        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 100;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        particle.style.setProperty('--dx', `${dx}px`);
        particle.style.setProperty('--dy', `${dy}px`);

        document.body.appendChild(particle);

        // Remove after animation
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    function launchRandomFirework() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight / 2 + window.innerHeight / 4;
      createFirework(x, y);
    }

    // Launch fireworks repeatedly
    setInterval(launchRandomFirework, 800);

    // Optionally, launch one at start
    launchRandomFirework();
  </script>
</body>
</html>
