 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USA Button</title>
  <style>
    .usa-button {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #3C3B6E;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .usa-button:hover {
      background-color: red;
      transform: scale(1.1);
    }

    .top-position {
      top: 20px;
      bottom: auto;
    }
  </style>
</head>
<body style="height: 2000px;"> <!-- Scroll ke liye height -->

  <button class="usa-button" id="usaBtn" onclick="moveToTop()">ðŸ‡ºðŸ‡¸ USA</button>

  <script>
    function moveToTop() {
      const btn = document.getElementById("usaBtn");
      btn.classList.add("top-position");
    }
  </script>

</body>
</html>
